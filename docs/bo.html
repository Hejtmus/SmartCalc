<section id="dc" style="alignment: center;text-align: center">
    <div id="dc" style="width: 100%;display: inline;vertical-align: center;horiz-align: center">
        <p>Základné operácie</p>
        <p id="mopr">Vyber operáciu</p>
        <select>
            <option onclick="document.getElementById('mopr').innerHTML = ('Vyber operáciu'); document.getElementById('scnd').style.display = 'none'; document.getElementById('fst').style.display = 'none';document.getElementById('rob').style.display = 'none'; op = 1" selected="selected">Zatiaľ si si nevybral</option>
            <option onclick="document.getElementById('mopr').innerHTML = ('Sčítavanie'); document.getElementById('scnd').style.display = 'block'; document.getElementById('fst').style.display = 'block'; document.getElementById('rob').style.display = 'block';op = 2">Sčítavanie</option>
            <option onclick="document.getElementById('mopr').innerHTML = ('Odčítavanie'); document.getElementById('scnd').style.display = 'block'; document.getElementById('fst').style.display = 'block'; document.getElementById('rob').style.display = 'block';op = 3">Odčítavanie</option>
            <option onclick="document.getElementById('mopr').innerHTML = ('Násobenie'); document.getElementById('scnd').style.display = 'none'; document.getElementById('fst').style.display = 'block'; document.getElementById('rob').style.display = 'block'; op = 4">Násobenie</option>
            <option onclick="document.getElementById('mopr').innerHTML = ('Delenie'); document.getElementById('scnd').style.display = 'block'; document.getElementById('fst').style.display = 'block'; document.getElementById('rob').style.display = 'block'; op = 5">Delenie</option>
        </select>
        <div id="dc" style="align-self: center;text-align: center;vertical-align: center;horiz-align: center">
            <input style="display: none" type="number" name="1" id="fst" placeholder="Číslo">
            <input style="display: none" type="number" name="2" id="scnd" placeholder="Číslo">
            <button style="display: none" id="rob" onclick="document.getElementById('mlt').innerHTML = oprt(document.getElementById('fst').value, document.getElementById('scnd').value)">Rob!</button>
            <p id="mlt">0</p>
        </div>
    </div>
</section>
